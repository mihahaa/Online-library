<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="koje=='niko'">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Bibl.io</a>
      </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="koje=='reader'">
    <div class="container-fluid">
      <a class="navbar-brand" href="main-reader">Bibl.io</a>
      </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="koje=='moderator'">
    <div class="container-fluid">
      <a class="navbar-brand" href="main-moderator">Bibl.io</a>
      </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="koje=='admin'">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin">Bibl.io</a>
      </div>
  </nav>
  <div class="d-flex justify-content-center">
    <form> <br/>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Pretrazite naziv" name="naziv" [(ngModel)]="naziv">
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Pretrazite autora" name="autori" [(ngModel)]="autori">
          </div>
        </div>
        <br/>
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="search()">Pretrazi</button>
            </div>
          </div>
          <br/>
          <div *ngIf="knjige.length==0">
            <h4 [class.tackice]="true">
              &nbsp;  Trazene knjige nema u biblioteci &nbsp;</h4>
          </div>
          <div *ngIf="knjige.length>0">
          <div *ngFor="let k of knjige">
            <div class="single">
              <table>
                <tr>
              <div class="row text-center">
                <div class="col-md-6">
                  <div  *ngIf="k.url">
                    <img (click)="idi(k.id)" [src]=k.url alt="knjiga" style="height:200px; width:100px">
                </div>
                <div *ngIf="!k.url">
                    <img (click)="idi(k.id)" src="/assets/knjiga.jpg" alt="knjiga" style="height:200px; width:100px">
                </div>
                </div>
                  <div class="col-md-6 text-left">
                    Naziv knjige:<br/>{{k.naziv}}
                    <br/>
                    <br/>
                    Autori knjige:
                    <br/>{{k.autori}}
                    <br/>
          <br/>
          Ocena:
          <br/>
          <span class="fa fa-star" *ngIf="k.ocena>0" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=0"></span>
          <span class="fa fa-star" *ngIf="k.ocena>1" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=1"></span>
          <span class="fa fa-star" *ngIf="k.ocena>2" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=2"></span>
          <span class="fa fa-star" *ngIf="k.ocena>3" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=3"></span>
          <span class="fa fa-star" *ngIf="k.ocena>4" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=4"></span>
          <br/>
          <span class="fa fa-star" *ngIf="k.ocena>5" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=5"></span>
          <span class="fa fa-star" *ngIf="k.ocena>6" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=6"></span>
          <span class="fa fa-star" *ngIf="k.ocena>7" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=7"></span>
          <span class="fa fa-star" *ngIf="k.ocena>8" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=8"></span>
          <span class="fa fa-star" *ngIf="k.ocena>9" style="color:orange"></span>
          <span class="fa fa-star" *ngIf="k.ocena<=9"></span>
                  </div>
              </div>
            </tr>
            <br/>
            </table>
            </div>
          </div>
        </div>
    </form>
    
</div>
